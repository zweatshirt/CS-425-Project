<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> User Sign-up </title>
    <link rel="stylesheet" type="text/css" href="css/signupstyle.css" />

</head>

<body>

    <div class="signup">
        <h1 class="signup-header">Sign-up</h1>

        <form class="signup-container">
            <p id="ssn"><input type="text"
                placeholder="Social Security Number">
            </p>
            <p id="first-name"><input type="text"
                placeholder="First Name">
            </p>
            <p id="last-name"><input type="text"
                placeholder="Last Name">
            </p>

            <p id="password"><input type="password"
                placeholder="New Password"
            </p>

            <p id="submit"><input type="submit" value="Enter"></p>
        </form>
    </div>

</body>


</html>
